databaseChangeLog:
  - changeSet:
      id: 1
      author: mathias8dev
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      preConditions:
        - not:
            tableExists:
              tableName: factories
      changes:
        # Media
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: mime_type
                  type: VARCHAR(255)
              - column:
                  name: download_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: uploaded_by
                  type: VARCHAR(255)
                  defaultValue: "anonymous"
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: alt_text
                  type: VARCHAR(255)
              - column:
                  name: size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
            tableName: media